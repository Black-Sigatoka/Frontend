name: black_sigatoka
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  user_repository:
    path: packages/user_repository

  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  firebase_auth: ^4.17.9
  bloc: ^8.1.3

  google_generative_ai: ^0.2.2
  image_picker: ^1.0.7
  dotenv: ^4.2.0
  firebase_storage: ^11.7.2
  cloud_firestore: ^4.17.0
  http: ^1.2.1
  uuid: ^4.4.0
  logging: ^1.0.1
  auto_route: ^3.0.0
  salomon_bottom_bar: ^3.3.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Regular.ttf
        - asset: fonts/Poppins/Poppins-SemiBold.ttf
        - asset: fonts/Poppins/Poppins-Medium.ttf
        - asset: fonts/Poppins/Poppins-Bold.ttf

