publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.5
  #firebase_auth: ^4.17.9
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
